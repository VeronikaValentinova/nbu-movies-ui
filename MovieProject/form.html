<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

<link rel="stylesheet" href="form.css">
<script src="form.js"></script>
</head>
<body>
    <div id="login-button">
        <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png" onclick="showLoginForm()">
        </img>
    </div>
    <div id="container">
        <h1>Log In</h1>
        <span class="close-btn" onclick="closeBtn()">
          <img src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"></img>
        </span>
      
        <form>
          <input type="email" name="email" placeholder="E-mail">
          <input type="password" name="pass" placeholder="Password">
          <a href="#">Log in</a>
          <div id="remember-container">
            <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
            <span id="remember">Remember me</span>
            <span id="forgotten" onclick="forgottenPass()">Forgotten password</span>
          </div>
          <div id="signup-container">
            <span id="signup">Sign up</span>
          </div>
      </form>
     </div>
      
      <!-- Forgotten Password Container -->
      <div id="forgotten-container">
         <h1>Forgotten</h1>
         <span id="close" class="close-btn" onclick="closeBtn()">
          <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
        </span>
      
        <form>
          <input type="email" name="email" placeholder="E-mail">
          <a href="#" class="orange-btn">Get new password</a>
      </form>
      </div>

      <!-- Sign Up Container -->
      <div id="signup-container">
          <h1>Sign up</h1>
          <span id="close" class="close-btn" onclick="closeBtn()">
           <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
         </span>
       
         <form>
           <input type="email" name="email" placeholder="E-mail">
           <input type="password" name="password" placeholder="Password">
           <input type="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
           <a href="#" class="orange-btn">Get new password</a>
       </form>
       </div>
 

</body>
